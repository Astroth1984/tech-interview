<mat-card class="example-card">
    <mat-card-title>{{data.API}}</mat-card-title>
    <mat-card-subtitle>{{data.Auth}}</mat-card-subtitle>
    <mat-card-content>
        <p>{{data.Description}}</p>
        <ul>
            <li>Https: {{data.HTTPS}}</li>
            <li>Cors: {{data.Cors}}</li>
            <li>Category: {{data.Category}}</li>
        </ul>
        <p>Visite Link here: <a href={{data.Link}} target=" _blank ">{{data.Link}} </a></p>
    </mat-card-content>
</mat-card>
